<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>{{ message }}</h1>
        <div class="container">
            <img :src="src" alt="calimero img" @click="graySwitch()">
        </div>

        <div class="flex">
            <p>Qui puoi modificare il testo dell'h1:</p>
            <input type="text" v-model="message">
        </div>

        <div class="flex">
            <p>Qui puoi modificare il link dell'immagine:</p>
            <input type="text" v-model="src">
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
